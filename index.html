<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <!-- NoSleep.js - Keeps screen awake during order tracking -->
    <script src="https://cdn.jsdelivr.net/npm/nosleep.js@0.12.0/dist/NoSleep.min.js"></script>
  </head>

  <body class="antialiased">
    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>

    <!-- Prevent screen sleep on mobile when user interacts -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Only initialize NoSleep if it exists and we're on a mobile device
        if (typeof NoSleep !== "undefined") {
          const noSleep = new NoSleep();

          // Enable wake lock on first user interaction (required by browsers)
          const enableWakeLock = () => {
            noSleep.enable();
            document.removeEventListener("click", enableWakeLock);
            document.removeEventListener("touchstart", enableWakeLock);
            console.log("Wake lock enabled - screen will stay on");
          };

          document.addEventListener("click", enableWakeLock, { once: true });
          document.addEventListener("touchstart", enableWakeLock, { once: true });
        }
      });
    </script>
  </body>
